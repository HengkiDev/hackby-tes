<!DOCTYPE html>

        body {

            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
            z-index: 1;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }

        h1 {
            font-size: 3em;
            margin-top: 10Mamun: 10vh;
            text-shadow: 0 0 10px #0f0;
            text-shadow: 0 0 10px #0f0;
            z-index: 10;
            position: relative;
        }

        .hacker-text {
            font-size: 1.5em;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            margin-top: 10px;
            z-index: 10;
            position: relative;
        }

        #password-form {
            margin-top: 20px;
            z-index: 10;
            position: relative;
            display: none;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1.2em;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0c0;
        }

        .annoying-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45 Profesional: deg, #ff00ff, #00ffff, #ff0000, #ffff00); /* Jarring neon colors */
            color: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            animation: flash 0.2s infinite; /* Rapid flashing */
            text-shadow: 0 0 10px #fff;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .annoying-alert h2 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 0 0 15px #00ff00;
            animation: text-glitch 0.3s infinite;
        }

        .annoying-alert p {
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes text-glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(5deg); }
            80% { transform: skew(-5deg); }
            100% { transform: skew(0deg); }
        }

        .no-back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .hacker-text {

            input[type="password"], button {

</head>
<body>
    <div class="no-back"></div>
    <h1>DEVICE COMPROMISED!</h1>
    <p class="hacker-text">Locked by AnnoyBot</p>
    <p>Enter the unlock code to stop the chaos: (Hint: stopit123)</p>
    <form id="password-form">
        <input type="password" id="password" placeholder="Enter unlock code">
        <button type="button" onclick="checkPassword()">Submit</button>
    </form>
    <div class="annoying-alert" id="annoying-alert">
        <h2>ALERT: SYSTEM INFECTED!</h2>

    <script>
        // Prevent closing via browser navigation
        window.onbeforeunload = function() {
            return "AnnoyBot won't let you leave!";
        };

        // Enter fullscreen mode on Android
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen().catch(err => console.log(err));
            }
        }

        // Prevent back navigation
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, window.location.href);
            ensureAnnoyingAlert(); // Reinforce alert on back attempt
        };

        // Prevent swipe gestures and pinch zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Ensure annoying alert remains visible
        function ensureAnnoyingAlert() {
            const alert = document.getElementById('annoying-alert');
            if (alert.style.display !== 'flex') {
                alert.style.display = 'flex';
            }
        }

        // Check password to unlock
        function checkPassword() {
            const pass = document.getElementById('password').value;
            if (pass === 'stopit123') {
                alert('Access Granted! AnnoyBot disabled.');
                window.onbeforeunload = null;
                window.onpopstate = null;
                document.getElementById('annoying-alert').remove();
                if (document.exitFullscreen) {
                    document.exitFullscreen().catch(err => console.log(err));
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen().catch(err => console.log(err));
                }
                document.removeEventListener('touchstart', preventDefault);
                document.removeEventListener('touchmove', preventDefault);
            } else {
                alert('Wrong Code! AnnoyBot intensifies the chaos!');
                ensureAnnoyAlert();
            }
        }

        // Create annoying alert with random movement
        function ensureAnnoyingAlert() {
            const alert = document.getElementById('annoying-alert');
            alert.style.display = 'flex';
            // Randomly shift position slightly
            setInterval(() => {
                alert.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 200);
        }

        // Show password form after delay
        setTimeout(() => {
            document.getElementById('password-form').style.display = 'block';
        }, 2000);

        // Initialize on load
        window.onload = function() {
            if (/Android/i.test(navigator.userAgent)) {
                enterFullscreen();
                setInterval(ensureAnnoyingAlert, 500);
            }
        };
    </script>

</html>
